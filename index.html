<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DRUMKIT</h1>
    </header>
    <div class="main">
        <img src="https://thumbs.dreamstime.com/b/watercolor-drum-set-white-background-rock-band-equipment-79739073.jpg" alt="" srcset="">
    </div>
    <div class="sounds">
        <div class="kit">boom</div>
        <div class="kit">clap</div>
        <div class="kit">hihat</div>
        <div class="kit">kick</div>
        <div class="kit">openhat</div>
        <div class="kit">ride</div>
        <div class="kit">snare</div>
        <div class="kit">tink</div>
        <div class="kit">tom</div>
    </div>
    <div class="keys">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
    </div>
</body>
<script src="app.js"></script>
</html>
